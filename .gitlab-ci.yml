#   - python -m pip install build
#   - python -m build
#   - python -m pip install twine

sonarcloud-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    # - merge_requests
    - main
    - develop

build-test-pip-package:
  stage: deploy
  image: python:3.11
  script:
    - cat $PYPIRC > /tmp/.pypirc
    - python -m pip install build
    - python -m build
    - python -m pip install twine
    - python -m twine upload --repository testpypi dist/* --config-file /tmp/.pypirc
  only:
    - /^dev_[0-9]+(?:.[0-9]+)+$/ # regular expression

build-pip-package:
  stage: deploy
  image: python:3.11
  script:
    - cat $PYPIRC > /tmp/.pypirc
    - python -m pip install build
    - python -m build
    - python -m pip install twine
    - python -m twine upload dist/* --config-file /tmp/.pypirc
  only:
    - tags
  except:
    - /^dev_[0-9]+(?:.[0-9]+)+$/ # regular expression
